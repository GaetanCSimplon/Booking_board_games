<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Booking Game{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="mb-4">
        <nav>
            {% if user.is_authenticated %}
            <div class="mb-3 text-start">
                <a href="/" class="btn btn-outline-secondary btn-sm shadow-sm">üè† Accueil</a>
            </div>
            {% else %}
                <a href="{% url 'users_app:login' %}">Connexion</a> |
                <a href="{% url 'users_app:register' %}">Inscription</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (bundle avec Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Ton JS custom -->
    <script src="{% static 'tables_app/js/script.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
