<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Booking Game{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">



</head>
<body>
    <header>
        <h1>Booking Game</h1>
        <nav>
            {% if user.is_authenticated %}
                <span>Connecté : {{ user.username }}</span>
                
                <a href="{% url 'tables_app:home' %}" class="btn">Accueil</a>
                
                <a href="{% url 'tables_app:calendar' %}" class="btn">Réserver</a>
                <a href="{% url 'contact_app:contact' %}" class="btn">Contact</a>
                <a href="{% url 'users_app:logout' %}">Se déconnecter</a>
            {% else %}
                <a href="{% url 'users_app:login' %}">Connexion</a> |
                <a href="{% url 'users_app:register' %}">Inscription</a>
            {% endif %}
        </nav>
    </header>

    <main>
        
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'tables_app/js/script.js' %}"></script>

</body>
</html>
