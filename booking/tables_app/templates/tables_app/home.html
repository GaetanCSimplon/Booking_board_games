{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Game</title>
    <link rel="stylesheet" href="{% static 'tables_app/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur Booking Game !</h1>

        {% if user.is_authenticated %}
            <p>Vous êtes connecté en tant que <strong>{{ user.username }}</strong>.</p>
            <a class="btn" href="{% url 'logout' %}">Déconnexion</a>
        {% else %}
            <p>Veuillez vous <a href="{% url 'login' %}">connecter</a> ou vous <a href="{% url 'register' %}">inscrire</a>.</p>
        {% endif %}

        <a class="btn" href="{% url 'tables_app:calendar' %}">Voir le Calendrier</a>
    </div>
</body>
</html>
