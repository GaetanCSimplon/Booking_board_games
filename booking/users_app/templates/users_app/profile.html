{% extends "base.html" %}
{% load static %}

{% block title %}Mon profil{% endblock %}

{% block content %}
<div class="container my-4" style="max-width: 700px;">

    <h1 class="mb-4 text-center">Mon profil</h1>

    <!-- Formulaire infos personnelles -->
    <div class="card shadow-sm mb-4 p-4 rounded-4">
        <form method="post" action="{% url 'users_app:profile' %}">
            {% csrf_token %}
            <fieldset class="mb-3">
                <legend class="fw-bold">Informations personnelles</legend>
                {{ form.as_p }}
            </fieldset>
            <button type="submit" name="update_profile" class="btn btn-primary">Enregistrer les informations</button>
        </form>
    </div>

    <!-- Formulaire mot de passe -->
    <div class="card shadow-sm p-4 rounded-4">
        <form method="post" action="{% url 'users_app:profile' %}">
            {% csrf_token %}
            <fieldset class="mb-3">
                <legend class="fw-bold">Changer le mot de passe</legend>
                {{ password_form.as_p }}
            </fieldset>
            <button type="submit" name="update_password" class="btn btn-warning">Changer le mot de passe</button>
        </form>
    </div>

</div>
{% endblock %}
