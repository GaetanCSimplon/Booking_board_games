{% extends "base.html" %}
{% load static %}

{% block title %}Mon profil{% endblock %}

{% block content %}
<h1>Mon profil</h1>

<!-- Formulaire infos personnelles -->
<form method="post" action="{% url 'users_app:profile' %}">
    {% csrf_token %}
    <fieldset>
        <legend>Informations personnelles</legend>
        {{ form.as_p }}
    </fieldset>
    <button type="submit" name="update_profile" class="btn">Enregistrer les informations</button>
</form>

<hr>

<!-- Formulaire mot de passe -->
<form method="post" action="{% url 'users_app:profile' %}">
    {% csrf_token %}
    <fieldset>
        <legend>Changer le mot de passe</legend>
        {{ password_form.as_p }}
    </fieldset>
    <button type="submit" name="update_password" class="btn">Changer le mot de passe</button>
</form>
{% endblock %}
